<title>使用说明</title>
<h2>统一登录中心</h2>
<p>
原址：https://sso.cuit.edu.cn/<br />
登录需要验证码，阁下可以开启自动识别验证码功能，有概率帮助阁下自动填写正确的验证码o(*￣▽￣*)ブ。
当阁下成功登录“统一认证中心”之后，程序将会自动帮助阁下登录以下服务：
</p>
<ol>
	<li>WEBVPN</li>
	<li>教务管理系统</li>
	<li>计算中心</li>
</ol>
<h2>个人课表</h2>
第一次使用，需要长按并点击确定，这样就能从服务器获取最新课表编排啦。
在课表界面向上滑动，阁下就可以自行设置背景图片及部分界面样式。
